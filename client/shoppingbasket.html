<!doctype html>

<html lang="nl">
    <head>
        <meta charset="utf-8">

        <title>Sogyo Adventure</title>
        <meta name="description" content="The ticket shop for Sogyo employees">

        <link rel="stylesheet" href="style/main.css">
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    </head>

    <body>

        <div id="header">
            <div id="logo-header">
                <img src="img/logo_sogyo_rgb_199x200-1.jpg">
            </div>
            <div id="mainheader">
                <h1>Sogyo Adventure</h1>
                
            </div>
            <div id="navigation">
                <a id="home" href="index.html">
                    Home
                </a>
                |
                <a id="map" href="map.html">
                    Discover
                </a>
                |
                <a id="shoppingbasket" href="shoppingbasket.html">
                    Shopping basket <div class="badge">0</div>
                </a>
                |
                <a id="myorders" href="orders.html">
                    My orders
                </a>
                |
                <a id="admin" href="admin.html">
                    Admin
                </a>
            </div>
        </div>

        <main>
            <div id="orders"></div>
            <div id="finalize"></div>
        </main>

        <template id="ticket">
            <article>
                <div>Parkname <span class="details"></span> </div>
                <div>Adults: <span class="details"></span> </div>
                <div>Kids: <span class="details"></span> </div>
                <div>Price: <span class="price"></span> </div>
                <button id="cancelorderbutton">Cancel order</button>
            </article>
        </template>

        <template id="finalize">
            <div>Total: <span class="total"></span> </div>
            <button id="finalizepaymentbutton">Pay now</button>
        </template>

        <script src="src/allpages.js"></script>
        <script src="src/shoppingbasket.js"></script>
    </body>
</html>
